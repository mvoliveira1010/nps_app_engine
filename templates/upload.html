<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Upload de arquivos</title>

<style>
.error {
    color: red
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
	<a class="navbar-brand" href="#">
		<img src="{{url_for('static', filename='jussi_logo.png')}}"  alt="" width="100px" height="35px">
	</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">In√≠cio</a>
        </li>
    </ul>
</nav>
    <div class="container">
		</br>
		
		<div class="col-sm-6 offset-sm-3 text-center">
		<h3>Disparo NPS Corporativo</h3>
		</br>
        <form method="POST" action="/upload_arquivo" enctype="multipart/form-data">
            <div class="form-group">
                <label for="inputFile">Selecione o arquivo:</label>
                <input type="file" name="inputFile" required>
            </div>
			<div class="form-group row">
				<label for="inputPassword6">Dia 1:</label>
				<div class="col-sm-10">
					<input type="datetime-local" class="form-control" id="validationCustom01" name="dia1" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword6">Dia 2:</label>
				<div class="col-sm-10">
					<input type="datetime-local" class="form-control" id="validationCustom01" name="dia2"  required>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword6">Dia 3:</label>
				<div class="col-sm-10">
					<input type="datetime-local" class="form-control" id="validationCustom01" name="dia3" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword6">Dia 4:</label>
				<div class="col-sm-10">
					<input type="datetime-local" class="form-control" id="validationCustom01" name="dia4"  required>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword6">Dia 5:</label>
				<div class="col-sm-10">
					<input type="datetime-local" class="form-control" id="validationCustom01" name="dia5"  required>
				</div>
			</div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>
		{% with messages = get_flashed_messages(with_categories=true) %}
		  {% if messages %}
			{% for category, message in messages %}
			  <div class="alert {{ category }}"> {{ message|capitalize }} </div>
			{% endfor %}
		  {% endif %}
		{% endwith %}
	</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
